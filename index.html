<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="row">




        <div id="head" class="col-6">

            <div id="xxx">
                <h1 id="quote"> <span> Be Healthy</span> Know your BMI now. </h1>
            </div>



        </div>









        <div id="second" class="col-6">







            <div class="box">
                <h1>BMI Calculator</h1>


                <div class="age">

                    <div class="form">
                        <input type="text" class="form-control" placeholder="Age" id="page">
                        <label for="AgeInput"></label>

                    </div>


                </div>


                <div class="gender">


                    <div class="container">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label  " for="inlineCheckbox1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input ms-5" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Female</label>
                        </div>

                    </div>

                </div>



                <form class="hw mt-4">



                    <div class="form">
                        <input type="text" class="form-control" placeholder="Height" id="pheight">
                        <label for="heightinput"></label>

                    </div>



                    <div class="form mt-3">
                        <input type="text" class="form-control" placeholder="Weight" id="pweight">
                        <label for="weightinput"></label>

                    </div>





                    <div class="mt-3">
                        <input type="button" onclick="calculate()" value="Calculate"
                            class="btn btn-danger rounded-4  me-3 mt-3">

                        </button>


                    </div>


                    <div class="comment">
                        <div id="start"> Your BMI is <div id="output" class="mb-2 "></div>
                        </div>
                        <div id="result"></div>

                    </div>
                </form>

            </div>


        </div>


        <div id="foot">
            <footer>
                <p style="text-align: center;">&copy; Al right reserved &reg;Shabas ibrahim
                </p>

            </footer>
        </div>




    </div>





</body>

<script src="./script.js"></script>

</html>
